<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <center><h1>Forms Demo</h1></center> 
    </header>
    <div class="form">

     <form>
    
        <label for="username">Enter Username: </label>
        <input type="text" id="username">
    
    
        <label for="pass">Enter Password: </label>
        <input type="password" id="pass">
    
        
    
        <label for="number">Enter your Roll Number: </label>
        <input type="number" id="number">

        <label for="dept">Enter your Department</label>
        <input type="text" id="dept">

        <select name="drop" id="select">
            <option value="select" selected="true" disabled>Chose your domain</option>
            <option value="webdev">Web Development</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="ds">Data Science</option>
            <option value="cyber">Cybersecurity</option>
        </select>
    
    <button>Submit</button>
</form>

</div>



</body>
</html>
